    <body>
        <div id = "wangle" class = "div_simple" style = "margin: auto; width: 80em; text-align: center;"> 你怎么进来的😡？ <br/> </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io(); var user_info;
            const ck = $.cookie('IsLogin');
        	socket.on('connect', () => {
				socket.emit("passed message", socket.id);
				socket.emit('get_user_info', ck);
			});
			socket.on('user_info', (id, info) => {
				// console.log);
				if(socket.id != id) return;
				console.log(info);
				user_info = info;
                console.log(user_info.toString());
                document.getElementById("wangle").innerHTML += JSON.stringify(user_info);
			});
        </script>
    </body>
